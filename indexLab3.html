<!DOCTYPE html>
<html>
    <head>
        <title>Gameasdfasdf</title>
        <link href="styleLab3.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <button id="StartBtn" type="button" value="startGame" onclick="(this.value)">FIGHT A CHICKEN!</button>
        
            <div id="StartGame">
            
                <div class="buttons">
                    <button id="AttackBtn" type="button" value="attack" onclick="startCombat(this.value)">Attack</button>
                    <button id="HealBtn" type="button" value="heal" onclick="startCombat(this.value)">Heal</button>
                    <button id="QuitBtn" type="button" value="quit" onclick="startCombat(this.value)">Quit</button>
                </div>
            
                <div class="6boxes">
                    <div class="name"></div>
                    <div class="healsR"></div>
                    <div class="health"></div>
                    <div class="wins"></div>
                    <div class="eName"></div>    
                    <div class="eHealth"></div>
                </div>
    
                <div class="stats"></div>
            </div>
        </div>
        
        <script src="scriptLab3.js" type="text/javascript"></script>
    </body>
</html>
